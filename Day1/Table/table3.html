<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Table1.css">

        table,th,td{
        border: 1px solid black;

    }

            </tr>

            </tr>
            <tr>
                <td>11</td>
                <td>2</td>
                <td rowspan="2">XLS Transformation</td>
            </tr>
            <tr>
                <td>2</td>

                <td>Wed</td>
